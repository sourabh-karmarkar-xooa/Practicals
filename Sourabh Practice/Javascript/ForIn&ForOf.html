<html>
    <head>
        <link rel="stylesheet" href="Design.css">
    </head>
    <body>
        <div>
            <script type="text/javascript">
                var arr = [3, 5, 7];
                arr.foo = 'hello';
                //for...in iterates over property names
                for (var i in arr) {
                document.write(i+","); // logs "0", "1", "2", "foo"
                }
                document.write("</div><br><br><div>");
                //for...of iterates over property values
                for (var i of arr) {
                document.write(i+","); // logs 3, 5, 7
                }
            </script>
        </div>
    </body>
</html>
