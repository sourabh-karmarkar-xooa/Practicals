<html>
    <head>
        <link rel="stylesheet" href="Design.css">
    </head>
    <body>
        <div>
            <script type="text/javascript">
                //When value of x=1 and y=1 it continues to the next iteration without executing further statement
                function labelsample()
                {
                    var i,j;
                    loop1:
                    for(i=0;i<4;i++)
                    {
                        loop2:
                        for(y=0;y<4;y++)
                        {
                            if(y==1 && i==1)
                                continue loop1;
                            document.write("i="+i+" y="+y+"<br>");
                        }
                    }
                }
                labelsample();
                document.write("</div><br><br><div>");
                
                //Breaking to a specific label
                function breaklabel()
                {
                    labelbreak:    
                    for(var i=0;i<=10;i++)
                    {
                        //breaks the loop having name labelbreak when value of i becomes 4 (cannot jump to line outside the scope of the loop)
                        if(i==4)
                            break labelbreak;
                    }
                    document.write("<br>Value Of i is : "+i);
                }
                breaklabel();
            </script>
        </div>
    </body>
</html>
