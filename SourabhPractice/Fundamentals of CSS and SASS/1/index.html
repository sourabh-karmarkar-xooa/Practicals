<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>

  <body>
    <main class="grid-wrap">
      <div class="grid">
        <span>One column default</span>
      </div>
      
      <div class="grid">
        <span>Half column 1</span>
        <span>Half column 2</span>
      </div>

      <div class="grid">
        <span>3-col 1</span>
        <span>3-col 2</span>
        <span>3-col 3</span>
      </div>

      <div class="grid">
        <span>4-col 1</span>
        <span>4-col 2</span>
        <span>4-col 3</span>
        <span>4-col 4</span>
      </div>
    </main>
  </body>
</html>
