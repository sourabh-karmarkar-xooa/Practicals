<html>
    <head>
        <link rel="stylesheet" href="Design.css">
    </head>
    <body>
        <div>
            <script type="text/javascript">
                //Arrays Literals
                var animals=['Cow','Elephant','Giraffe','Lion','Tiger'];
                for(var i=0;i<animals.length;i++)
                    document.write(animals[i]+",");
                document.write("</div><br><br><div>");
                //Boolean Literals
                var x=new Boolean(false);
                if(x)
                {
                    document.write("Boolean evaluated to true for object")
                }
                document.write("</div><br><br><div>");
                //Boolean primitives
                var x=false;
                if(x)
                {}
                else
                {
                    document.write("Boolean evaluated to false for boolean primitives");
                }
            </script>
        </div>
    </body>
</html>
