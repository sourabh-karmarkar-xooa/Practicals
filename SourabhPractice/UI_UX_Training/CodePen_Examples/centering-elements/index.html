<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Centering Elements</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- Centering line of text -->
<p class="p-line">Hi there, this is some example text!</p>

<!-- Centering block or image -->
<p class="p-block">This rather narrow block of text is centered. Note that the lines inside the block are not centered (they are left-aligned), unlike in the earlier example.</p>

<img class="apple" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/155/red-apple_1f34e.png" alt="apple-img">

<!-- Vertically center -->
<div class="container">
  <p>I'm a vertically centered p</p>
</div>

<!-- Horizontal & Vertical center -->
<div class="container1">
  <p>I'm a horizontally & vertically centered p</p>
</div>
  
  

</body>

</html>
